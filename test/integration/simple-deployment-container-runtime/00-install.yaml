apiVersion: lifecycle.keptn.sh/v1alpha3
kind: KeptnTaskDefinition
metadata:
  name: pre-deployment-sleep
spec:
  provider: "container"
  container:
    image: busybox:1.36.0
    command: [ 'sh', '-c', 'sleep 30' ]
    jobNamespace: "default"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: test
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  strategy: {}
  template:
    metadata:
      labels:
        app: test
      annotations:
        keptn.sh/workload: waiter
        keptn.sh/version: "0.4"
        keptn.sh/pre-deployment-tasks: pre-deployment-sleep
        keptn.sh/post-deployment-tasks: pre-deployment-sleep
    spec:
      containers:
        - image: busybox
          name: busybox
          command: ['sh', '-c', 'echo The app is running! && sleep infinity']
      initContainers:
        - name: init-myservice
          image: busybox:1.36.0
          command: ['sh', '-c', 'sleep 30']
