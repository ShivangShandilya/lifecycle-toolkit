---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          image: '{{ template "lifecycletoolkit.operator.image" . }}'
          env:
            - name: OTEL_COLLECTOR_URL
              value: "{{ .Values.otelCollector.url }}"



---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          image: '{{ template "lifecycletoolkit.certmanager.image" . }}'
          env:
#            - name: NEW_ENV_VAR
#              value: "{{ .Values.myNewEnvVar }}"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keptn-scheduler
  namespace: keptn-lifecycle-toolkit-system
spec:
  template:
    spec:
      containers:
        - name: keptn-scheduler
          image: '{{ template "lifecycletoolkit.scheduler.image" . }}'
          env:
            - name: OTEL_COLLECTOR_URL
              value: "{{ .Values.otelCollector.url }}"

